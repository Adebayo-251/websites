<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walexi | Login & registration</title>
    <link rel="stylesheet" href="cstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>LOGO.</p>

        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="#" class="link">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Service</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>

        </div>
           
            <div class="nav-menu">
        <button class="btn white-btn" id="loginbtn"> Sign in</button>
        <button class="btn" id="registerbtn"> Sign Up</button>

        </div>
        <div class="nav-menu-btn"></div>
       <i class="bx bx-menu"></i>
    </nav>
    <!------------------------ Form box -------------------------------------------------> 
    <div class="form-box"></div>
           <!------------------------- registeration form ----------------------------->
    <div class="register-container" id="register">
        <div class="top">
            <span>Have an account?<a href="#" onclick="login()">login</a></span>
            <header>Sign UP</header>

        </div>
        <section class="main">
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="first name">
                    <i class="bx bx-user"></i>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Last name">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Email">
                            <i class="bx bx-envelope"></i>
                        </div>
                        <div class="two-forms">
                            <div class="input-box">
                                <input type="password" class="input-field" placeholder="Password">
                                <i class="bx bx-lock-alt"></i>
                            </div>
                            <div class="input-box">
                                <input type="submit" class="Sumbit" value="Register">
                            </div><div class="two-col">
                                <div class="one">
                                    <input type="checkbox" id="register-check">
                                    <label for="register-check"> Remember Me</label>
                                </div>
                                <div class="two">
                                    <label><a href="#">Terms & Conclusion</a></label>
                                </div>
                            </div>
    
            </div>
        </section>
    
    </div>
</div>
</body>
</html>
